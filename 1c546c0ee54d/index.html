        <p>DGL安装脚本</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> deps</span></span><br><span class="line">sudo apt-get update &amp;&amp; sudo apt-get install -y build-essential zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev wget libbz2-dev</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> install python</span></span><br><span class="line">wget https://www.python.org/ftp/python/3.8.13/Python-3.8.13.tar.xz &amp;&amp; tar -xf Python-3.8.13.tar.xz &amp;&amp; cd Python-3.8.13 &amp;&amp; ./configure --prefix=/usr/local/python3 --enable-optimizations &amp;&amp; sudo make -j 72 &amp;&amp; sudo make install</span><br><span class="line"></span><br><span class="line">sudo mv /usr/bin/python3 /usr/bin/python3.bak &amp;&amp; sudo ln -s /usr/local/python3/bin/python3 /usr/bin/python3</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> install dgl</span></span><br><span class="line">cd ~/ &amp;&amp; git clone https://github.com/dmlc/dgl.git &amp;&amp; cd dgl &amp;&amp; git checkout v0.7.0 &amp;&amp; git submodule update --init --recursive &amp;&amp; mkdir build &amp;&amp; cd build &amp;&amp; cmake .. &amp;&amp; make -j 72 &amp;&amp; cd ../python &amp;&amp; sudo python3 setup.py install</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> install torch</span></span><br><span class="line">pip3 install torch==1.10.0</span><br></pre></td></tr></table></figure>

<p>ParMETIS安装脚本</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> install GKlib</span></span><br><span class="line">cd ~ &amp;&amp; git clone https://github.com/KarypisLab/GKlib.git &amp;&amp; cd GKlib &amp;&amp; rm -rf build &amp;&amp; make config prefix=/usr/local &amp;&amp; sudo make install</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> install METIS [deps on GKlib]</span></span><br><span class="line">cd ~ &amp;&amp; git clone https://github.com/KarypisLab/METIS.git &amp;&amp; cd METIS &amp;&amp; git submodule update --init --recursive &amp;&amp; make config shared=1 cc=gcc prefix=/usr/local i64=1 &amp;&amp; sudo make install</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> install mpicc</span></span><br><span class="line">cd ~ &amp;&amp; wget https://www.mpich.org/static/downloads/4.0/mpich-4.0.tar.gz &amp;&amp; tar -xf mpich-4.0.tar.gz &amp;&amp; cd mpich-4.0 &amp;&amp; ./configure -prefix=/usr/local --disable-fortran &amp;&amp; make -j 72 &amp;&amp; sudo make install</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> install ParMETIS [deps on mpicc and METIS]</span></span><br><span class="line">cd ~ &amp;&amp; git clone --branch dgl https://github.com/KarypisLab/ParMETIS.git &amp;&amp; cd ParMETIS &amp;&amp; rm -rf build &amp;&amp; make config cc=mpicc prefix=/usr/local &amp;&amp; sudo make install</span><br></pre></td></tr></table></figure>
